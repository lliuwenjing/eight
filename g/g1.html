<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>示例</title>
	<style type="text/css">
		table{width:500px;height:400px;}
		.tou{background-color:#663300;color:#fff;}
		tr{color:#666666;}
		tr:hover td{background-color:#f90}
		.dan{background-color:#cccccc;}
	</style>
</head>
<body>
<h1 align="center">中国音乐榜</h1>
<table cellpadding="0" cellspacing="0" border="1" align="center">
	<tr align="center" class="tou"><th>名次</th><th>歌手</th><th colspan="2">歌曲</th></tr>
	<tr align="center" class="dan"><td>1</td><td>周杰伦</td><td colspan="2">青花瓷</td></tr>
	<tr align="center"><td>2</td><td>王力宏</td><td colspan="2">花田错</td></tr>
	<tr align="center" class="dan"><td>3</td><td>信</td><td colspan="2">死了都要爱</td></tr>
	<tr align="center"><td>4</td><td>S.H.E</td><td colspan="2">中国话</td></tr>
	<tr align="center" class="dan"><td>5</td><td>南拳妈妈</td><td colspan="2">牡丹江</td></tr>
	<tr align="center"><td>6</td><td>蔡依林</td><td colspan="2">特务J</td></tr>
	<tr align="center" class="dan"><td>7</td><td>花儿乐队</td><td colspan="2">我的果汁分你一半</td></tr>
	<tr align="center"><td>8</td><td>陶喆</td><td colspan="2">爱我还是他</td></tr>
	<tr align="center" class="dan"><td>9</td><td>张靓颖</td><td colspan="2">the love</td></tr>
	<tr align="center"><td>10</td><td>陈楚生</td><td colspan="2">有没有人曾告诉你</td></tr>
	<tr align="right"><td colspan="4">上海音乐台</td></tr>
</table>
</body>
</html>
